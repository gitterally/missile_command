<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Missile Defence</title>
</head>

<body>
    <!-- <h1>Missile Defence</h1> -->
    <div id="level-select-screen" style="display: none;">
        <div id="level-select-message">Select Starting Level</div>
        <div id="level-buttons-container">
            <button class="level-button" data-level="1">Level 1</button>
            <button class="level-button" data-level="5">Level 5</button>
            <button class="level-button" data-level="10">Level 10</button>
        </div>
        <div id="custom-level-container">
            <input type="number" id="custom-level-input" placeholder="Or enter level..." min="1">
            <button id="custom-level-go" class="menu-button">Go</button>
        </div>
    </div>

    <div id="game-over-screen" style="display: none;">
        <div id="game-over-message">Game Over!</div>
        <div>Final Score: <span id="final-score"></span></div>
        <div>Kill Ratio: <span id="final-kill-ratio"></span></div>
        <div>Missiles Fired: <span id="final-missiles-fired"></span></div>
        <div>Level: <span id="final-game-level"></span></div>
        <button id="restart-button" class="menu-button">RESTART</button>
    </div>
    
    <div class="container">
        <div id="game-wrapper">
            <div class="game-bar">
                <div id="level-progress-bar"></div>
                <div class="score"><span id="score"></span></div>
                <div class="score"><span id="missiles"></span></div>
                <div class="score"><span id="killR"></span></div>
                <div class="score"><span id="next-level-progress"></span></div>
                <div class="score"><span id="difficulty"></span></div>
            </div>
            <div id="canvas-container">
                <div class="powerup-edge" id="powerup-border-top-right" style="display: none;"></div>
                <div class="powerup-edge" id="powerup-border-top-left" style="display: none;"></div>
                <div class="powerup-edge" id="powerup-border-right" style="display: none;"></div>
                <div class="powerup-edge" id="powerup-border-bottom" style="display: none;"></div>
                <div class="powerup-edge" id="powerup-border-left" style="display: none;"></div>
                <canvas id="canvas" class="canvas"></canvas>
            </div>

            <div class="bottom-menu">
                <button id="reset-button" class="menu-button">START GAME</button>
                <button id="pause-button" class="menu-button">PAUSE GAME</button>
            </div>
        </div>
    </div>

   

    <script src="main.js" charset="utf-8"></script>
</body>

</html>
